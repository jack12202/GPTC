<script>
  // 页面加载后，执行配置更新
  document.addEventListener('DOMContentLoaded', function() {
    // --- 更新链接 ---
    document.getElementById('purchase-link-main').href = siteConfig.purchaseLink;
    document.getElementById('purchase-link-bottom').href = siteConfig.purchaseLink;
    document.getElementById('normal-account-link').href = siteConfig.normalAccountLink;

    // --- 更新价格显示 ---
    document.getElementById('price-display-main').textContent = siteConfig.price;
    document.getElementById('price-display-bottom').textContent = siteConfig.price;
  });

  // 年份
  document.getElementById('y').textContent = new Date().getFullYear();

  // 复制 + 提示
  function copyText(text){
    navigator.clipboard.writeText(text).then(()=> showToast('已复制内容'));
  }
  function showToast(msg){
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(()=> t.classList.remove('show'), 1600);
  }

  // 代码雨效果
  const canvas = document.getElementById('codeRain');
  const ctx = canvas.getContext('2d');
  function resize(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = Math.floor(innerWidth * dpr);
    canvas.height = Math.floor(innerHeight * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  resize(); window.addEventListener('resize', resize);
  const chars = '01ABCDEFGHIKLMNOPQRSTUVWXYZアイウエオカキクケコあいうえおかきくけこ中文测试汉字абвгдежзийклмн∑√∫≈≠≥≤'.split('');
  const fontSize = 15;
  let columns = Math.floor(innerWidth / fontSize);
  let drops = Array(columns).fill(0).map(_=> Math.random()*innerHeight/fontSize);
  function draw(){
    ctx.fillStyle = 'rgba(10,15,30,0.12)';
    ctx.fillRect(0,0,innerWidth,innerHeight);
    ctx.fillStyle = 'rgba(120, 220, 255, 0.55)';
    ctx.font = fontSize + 'px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace';
    for(let i=0;i<drops.length;i++){
      const text = chars[Math.floor(Math.random()*chars.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;
      ctx.fillText(text, x, y);
      if(y > innerHeight && Math.random() > 0.992){
        drops[i] = 0;
      }
      drops[i] += 0.18 + Math.random()*0.14;
    }
    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);

  // 视频加载错误处理
  ;(() => {
    const video = document.getElementById('tutorialVideo');
    if(!video) return;
    function toast(msg){
      let t=document.getElementById('vt-toast');
      if(!t){
        t=document.createElement('div'); t.id='vt-toast';
        Object.assign(t.style, {
          position:'fixed', left:'50%', bottom:'22px', transform:'translateX(-50%)',
          background:'rgba(0,0,0,.75)', color:'#fff', padding:'10px 14px', borderRadius:'10px',
          border:'1px solid #ffffff33', zIndex: 10050, fontSize:'14px'
        });
        document.body.appendChild(t);
        setTimeout(()=>{ t && t.remove(); }, 3800);
      }
      t.textContent = msg;
    }
    video.addEventListener('error', () => toast('视频加载失败：请确认文件名为 tutorial.mp4 并放在网站根目录。'));
  })();
</script>
