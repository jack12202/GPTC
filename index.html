<html lang="zh-CN">
<head>

<style>
  :root{
    --bg0:#0a0f1e;
    --bg1:#0e1530;
    --txt:#eaf0ff;
    --muted:#a9b7ff;
    --primary-a:#5fa8ff;
    --primary-b:#7b6bff;
    --panel: rgba(255,255,255,.08);
    --panel-bd: rgba(255,255,255,.18);
    --grid: rgba(255,255,255,.05);
    --ring: rgba(122,161,255,.35);
    --shadow: 0 24px 70px rgba(0,0,0,.55);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: ui-sans-serif, system-ui, -apple-system,"Segoe UI",Roboto;
    color:var(--txt);
    background:
      radial-gradient(1200px 640px at 15% -10%, #2e6bff22, transparent 60%),
      radial-gradient(900px 520px at 85% 0%, #8a5fff22, transparent 60%),
      linear-gradient(180deg, var(--bg0), var(--bg1));
    overflow:hidden;
  }

  /* 背景细网格（极淡） */
  .grid-bg{position:fixed; inset:0; z-index:0; pointer-events:none;
    background-image: linear-gradient(to right, var(--grid) 1px, transparent 1px),
                      linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
    background-size: 28px 28px;
  }

  /* 代码雨（低速低透明） */
  canvas#codeRain{position:fixed; inset:0; z-index:1; pointer-events:none; opacity:.35;}

  .shell{position:relative; z-index:2; min-height:100%; display:grid; place-items:center; padding:40px 16px;}
  .panel{
    width:min(840px, 92vw);
    background:var(--panel);
    border:1px solid var(--panel-bd);
    border-radius:20px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(10px) saturate(140%);
    padding: clamp(20px, 4vw, 30px);
  }
  .title{font-size:clamp(22px,3.8vw,34px); font-weight:900; margin:0 0 14px; letter-spacing:.2px}
  .meta{color:var(--muted); font-size:13px; margin-bottom:16px}

  .cta{display:flex; flex-direction:column; gap:10px; margin: 6px 0 18px}
  .btn{display:inline-flex; align-items:center; justify-content:center; text-decoration:none; border-radius:14px; transition:.2s; cursor:pointer; user-select:none}
  .btn:focus-visible{outline:2px solid transparent; box-shadow:0 0 0 10px var(--ring)}
  .btn-primary{
    height:60px; color:#fff; font-weight:900;
    background:linear-gradient(135deg,var(--primary-a),var(--primary-b));
    box-shadow: 0 12px 32px rgba(107,116,255,.35);
  }
  .btn-primary:hover{ transform: translateY(-1px); box-shadow:0 18px 44px rgba(107,116,255,.5) }
  .btn-row{display:flex; gap:8px}
  .btn-secondary,.btn-tertiary{
    height:50px; color:var(--txt); font-weight:750; border:1px solid #ffffff2a; background: rgba(255,255,255,.06);
  }
  .btn-secondary:hover,.btn-tertiary:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10) }
  .btn-secondary{flex:7}
  .btn-tertiary{flex:3}

  /* 优势卡片 */
  .grid{display:grid; gap:12px; grid-template-columns: repeat(4,1fr)}
  @media (max-width: 960px){ .grid{ grid-template-columns: repeat(2,1fr)} }
  @media (max-width: 520px){ .grid{ grid-template-columns: 1fr} }
  .card{background: rgba(255,255,255,.05); border:1px solid #ffffff22; border-radius:14px; padding:14px; transition:.15s}
  .card:hover{ transform: translateY(-2px); border-color:#ffffff35}
  .card h4{margin:2px 0 8px; font-size:14px; color:#dce6ff}
  .card p{margin:0; font-size:12.5px; color:#cbd6ffcc}

  footer{padding:22px; text-align:center; font-size:12px; color:#aebeff99}

  /* 页面内客服栏目（两行 + 复制） */
  .service-block{
    margin-top:12px; display:flex; flex-direction:column; gap:8px;
    background: rgba(255,255,255,.05); border:1px solid #ffffff22; border-radius:12px; padding:12px;
  }
  .service-row{display:flex; align-items:center; justify-content:space-between; gap:10px; font-size:14px}
  .copy-btn{background:linear-gradient(135deg,var(--primary-a),var(--primary-b)); color:#fff; border:0; padding:6px 10px; border-radius:8px; cursor:pointer}
  .copy-btn:hover{filter:brightness(1.06)}

  /* 右下角折叠客服入口 */
  .toggle-service{position:fixed; bottom:20px; right:20px; width:56px; height:56px; border-radius:50%; overflow:hidden; box-shadow:0 10px 22px rgba(0,0,0,.45); cursor:pointer; z-index:4}
  .toggle-service img{width:100%; height:100%; object-fit:cover}
  .service-panel{
    position:fixed; bottom:86px; right:20px; width:240px; display:none; flex-direction:column; gap:10px;
    background: rgba(19,26,48,.95); border:1px solid #ffffff2a; border-radius:12px; padding:12px; box-shadow:var(--shadow); z-index:4;
  }

  .toast{position:fixed; bottom:100px; right:20px; background:linear-gradient(135deg,var(--primary-a),var(--primary-b)); color:#fff; padding:10px 14px; border-radius:8px; opacity:0; transition:opacity .25s; z-index:5}
  .toast.show{opacity:1}

/* === 新增：右下角客服悬浮按钮（仅此修改） === */
.toggle-service{ display:none !important; } /* 隐藏旧的图片按钮 */

.cs-fab{
  position: fixed; right: 20px; bottom: 20px;
  display: grid; justify-items: center; gap:6px;
  z-index: 9999; cursor: pointer; user-select: none;
}
.cs-fab-inner{
  width: 60px; height: 60px; border-radius: 50%;
  display:grid; place-items:center;
  background: radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,.18), rgba(255,255,255,.06) 60%, rgba(255,255,255,.03) 100%);
  border: 1px solid #ffffff2a;
  position: relative;
  box-shadow: 0 10px 22px rgba(0,0,0,.45);
  transition: transform .2s ease;
}
.cs-fab-inner::before{
  content:""; position:absolute; inset:-6px; border-radius:50%;
  background: conic-gradient(from 210deg, #5fa8ff, #7b6bff, #5fa8ff);
  filter: blur(10px); opacity:.45; z-index:-1;
  animation: cs-breathe 2.2s ease-in-out infinite;
}
.cs-fab:hover .cs-fab-inner{ transform: scale(1.05); }
.cs-fab-label{
  font-size:12px; letter-spacing:.1px; color:#fff; opacity:.92;
  text-shadow: 0 1px 2px rgba(0,0,0,.35);
}
@keyframes cs-breathe{
  0%,100%{ transform: scale(0.96); opacity:.35 }
  50%{ transform: scale(1.04); opacity:.55 }
}
@media (max-width: 768px){
  .cs-fab-inner{ width:64px; height:64px }
}
@media (prefers-reduced-motion: reduce){
  .cs-fab-inner::before{ animation: none }
}

</style>

  <!-- 右下角折叠客服入口 -->

    <img src="kefu_icon_final.png" alt="联系客服">
  </div>
  <div class="service-panel" id="servicePanel">
    <div class="service-row"><span>微信：yzz0753</span><button class="copy-btn" onclick="copyText('yzz0753')">复制</button></div>
    <div class="service-row"><span>QQ：552309781</span><button class="copy-btn" onclick="copyText('552309781')">复制</button></div>

<script>
  // 年份
  document.getElementById('y').textContent = new Date().getFullYear();

  // 折叠客服入口
  function toggleService(){
    const panel = document.getElementById('servicePanel');
    panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
  }

  // 复制 + 提示
  function copyText(text){
    navigator.clipboard.writeText(text).then(()=> showToast('已复制内容'));
  }
  function showToast(msg){
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(()=> t.classList.remove('show'), 1600);
  }

  // ======= 低速低透明 代码雨 =======
  const canvas = document.getElementById('codeRain');
  const ctx = canvas.getContext('2d');

  function resize(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = Math.floor(innerWidth * dpr);
    canvas.height = Math.floor(innerHeight * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  resize(); window.addEventListener('resize', resize);

  const chars = ('01ABCDEFGHIKLMNOPQRSTUVWXYZ' +
                 'アイウエオカキクケコ' +
                 'あいうえおかきくけこ' +
                 '中文测试汉字' +
                 'абвгдежзийклмн' +
                 '∑√∫≈≠≥≤').split('');

  const fontSize = 15;
  let columns = Math.floor(innerWidth / fontSize);
  let drops = Array(columns).fill(0).map(_=> Math.random()*innerHeight/fontSize);

  function draw(){
    // 深色背景上的淡拖影
    ctx.fillStyle = 'rgba(10,15,30,0.12)';
    ctx.fillRect(0,0,innerWidth,innerHeight);

    // 文字颜色偏电蓝绿，透明度较低
    ctx.fillStyle = 'rgba(120, 220, 255, 0.55)';
    ctx.font = fontSize + 'px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace';

    for(let i=0;i<drops.length;i++){
      const text = chars[Math.floor(Math.random()*chars.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;
      ctx.fillText(text, x, y);

      if(y > innerHeight && Math.random() > 0.992){
        drops[i] = 0;
      }
      // 慢速：0.18 ~ 0.32
      drops[i] += 0.18 + Math.random()*0.14;
    }
    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);
</script>
