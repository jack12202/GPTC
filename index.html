  function showToast(msg){

      t.style.cssText='position:fixed;bottom:100px;right:20px;background:linear-gradient(135deg,#5fa8ff,#7b6bff);color:#fff;padding:10px 14px;border-radius:8px;z-index:9999';

  // 代码雨
  const canvas = document.getElementById('codeRain');
  const ctx = canvas.getContext('2d');
  function resize(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = Math.floor(innerWidth * dpr);
    canvas.height = Math.floor(innerHeight * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  resize(); window.addEventListener('resize', resize);
  const chars = ('01ABCDEFGHIKLMNOPQRSTUVWXYZ' +
                 'アイウエオカキクケコ' +
                 'あいうえおかきくけこ' +
                 '中文测试汉字' +
                 'абвгдежзийклмн' +
                 '∑√∫≈≠≥≤').split('');
  const fontSize = 15;
  let columns = Math.floor(innerWidth / fontSize);
  let drops = Array(columns).fill(0).map(_=> Math.random()*innerHeight/fontSize);
  function draw(){
    ctx.fillStyle = 'rgba(10,15,30,0.12)';
    ctx.fillRect(0,0,innerWidth,innerHeight);
    ctx.fillStyle = 'rgba(120, 220, 255, 0.55)';
    ctx.font = fontSize + 'px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace';
    for(let i=0;i<drops.length;i++){
      const text = chars[Math.floor(Math.random()*chars.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;
      ctx.fillText(text, x, y);
      if(y > innerHeight && Math.random() > 0.992){ drops[i] = 0; }
      drops[i] += 0.18 + Math.random()*0.14;
    }
    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);
